<h2>Search Task</h2>
<form action="" method="get">
  <input type="text" name="search" />
  <button type="submit">Search</button>
</form>

<h1>Tasks</h1>
{% for task in tasks %} {{forloop.counter}} {{task}} [{{task.priority}}]
<a href="/update-task/{{task.id}}">
  <button
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="fill-current w-1 h-1 mr-2"
      viewBox="0 0 20 20"
      fill="currentColor"
      width="20px"
      height="20px"
    >
      <path
        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
      />
    </svg>
  </button>
</a>
<a href="/delete-task/{{task.id}}">
  <button
    class="bg-red-300 hover:bg-red-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor"
      width="20px"
      height="20px"
    >
      <path
        fill-rule="evenodd"
        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</a>
<br />
{% endfor %}
<br />
{% for page in paginator.page_range %}
<li>
  <a href="?page={{page}}&search={{request.GET.search}}">{{page}}</a>
</li>
{% endfor %}
